<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Memory Game</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="wrap">
        <!-- No freaking tables, one element, clean view/html -->
        <div class="game"></div>

        <!-- This modal is when you 'win' and it asks you if you want to play again -->
        <div class="modal-overlay">
            <div class="modal">
                <h2 class="winner">Booya!</h2>
                <button class="restart">Play Again?</button>
            </div>
        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
